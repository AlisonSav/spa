{% for field in form %}
  <div class="form-group{% if field.errors %} has-error{% endif %}">
    <label>{{ field.label }}</label>
    {{ field }}
      {% if field.errors %}
        {% for error in field.errors %}
          <div class="invalid-feedback">
            {{ error }}
          </div>
        {% endfor %}

    {% endif %}
  </div>
{% endfor %}
