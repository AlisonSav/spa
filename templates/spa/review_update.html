{% extends 'spa/base.html' %}


{% block title %} Index {% endblock title %}
{% load static %}
{% block css_additional %}
    <link rel="stylesheet" href="{% static 'spa/style.css' %}">
{% endblock css_additional %}
{% block content %}
    <form action="{% url 'spa:review_update' review.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend><h3>Update Review: </h3></legend>
            {{ form.as_p }}
            <input type="submit" value="Update Review">
        </fieldset>
    </form>
    {% include 'includes/return_index.html' %}
{% endblock content %}
